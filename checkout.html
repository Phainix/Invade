<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Invade | Checkout</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap.min.css" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700|Alegreya+Sans:300,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="main">
    <header class="title" id="header"></header>
    <section class="main-content checkout-content">
      <div class="basic-container">
            <div class="breadcrumbs">
                <span class="breadcrumb"><a href="javascript:void(0)">Home</a></span>
                <span class="breadcrumb"><a href="javascript:void(0)">Cart</a></span>
                <span class="breadcrumb"><a href="javascript:void(0)">Customer Information</a></span>
                </div>
            <div class="title">SHOPPING CART</div>
            <div class="shipping-info">
              <form action="accountfirst.html" method="post">
                <div class="input-group">
                  <label for="shipping-address">Shipping Addres</label>
                  <select name="shipping-addres" id="shipping-addres" class="form-input">
                    <option value="" default>Select shipping address</option>
                    <option value="">5, Lorem Isum Way, Dolor Street, Off Sit Close, Amet, Lagos.</option>
                    <option value="">15, Lorem Isum Way, Dolor Street, Off Sit Close, Amet, Lagos.</option>
                  </select>
                </div>
                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <input
                        type="text"
                        name="register-name"
                        id="register-name"
                        class="form-input"
                    />
                </div>
                <div class="input-group">
                    <label for="register-email">Email Address</label>
                    <input
                        type="email"
                        name="register-email"
                        id="register-email"
                        class="form-input"
                    />
                </div>
                <div class="input-group">
                    <label for="register-number">Phone Number</label>
                    <input
                        type="text"
                        name="register-number"
                        id="register-number"
                        class="form-input"
                    />
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input
                        type="password"
                        name="register-password"
                        id="register-password"
                        class="form-input"
                    />
                </div>
                <div class="input-group flex-row">
                    <button class="fill btn">REGISTER</button>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <a href="forgot.html">Forgot your password?</a>
                </div>
              </form>
            </div>
            
      </div>
      <div class="checkout-products">
            <div class="cart-view">
                <div class="cart-view-item">
                    <div class="cart-product">
                        <img class="cart-view-thumb" src="assets/images/Products/IMG_1754.jpg" alt="">
                        <div class="cart-view-desc">
                            <div><b>Illusion Yoke Lace Sheath Dress</b></div>
                            <div>Category: Lorem Ipsum</div>
                            <div>Material: Lorem Ipsum</div>
                        </div>
                    </div>
                    <div class="cart-price">$80.00</div>
                </div>
                <div class="cart-view-item">
                    <div class="cart-product">
                        <img class="cart-view-thumb" src="assets/images/Products/d4d721f1-5a7f-4e20-848c-ac1cfc126fb4.jpg" alt="">
                        <div class="cart-view-desc">
                            <div><b>Illusion Yoke Lace Sheath Dress</b></div>
                            <div>Category: Lorem Ipsum</div>
                            <div>Material: Lorem Ipsum</div>
                        </div>
                    </div>
                    <div class="cart-price">$80.00</div>
                </div> 
                <div class="cart-view-item">
                    <div class="cart-product">Subtotal</div>
                    <div class="cart-price">$160.00</div>
                </div>
                <div class="cart-view-item">
                    <div class="cart-product">Shipping</div>
                    <div class="cart-price"><small>Calculated next</small></div>
                </div>
                <div class="cart-view-item">
                    <div class="cart-product">Total</div>
                    <div class="cart-price">$160.00</div>
                </div>

            </div>
      </div>
    </section>
    <footer id="footer"></footer>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/plugins/jquery.sticky.js"></script>
    <script src="assets/plugins/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> -->
    <!-- <script src="app/components.js"></script> -->
    <script>
      $(document).ready(function() {});
    </script>
  </body>
</html>
