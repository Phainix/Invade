<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Invade | Account</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap.min.css" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700|Alegreya+Sans:300,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="main">
    <header class="title" id="header"></header>
    <section class="main-content">
      <div class="basic-container d-flex flex-row wrap">
            <div class="title mt2 flex100">WELCOME LOREM IPSUM</div>
            <form action="" method="post" class="flex50">
                <div class="input-group flex-row wrap spaceb">
                    <label for="username" class="flex100">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-input flex47-5"
                        placeholder="Lorem I"
                    />
                </div>
                <div class="title">measurement (in inches)</div>
                <div class="input-group flex-row spaceb alignini">
                    <input
                        type="number"
                        name="neck"
                        id="neck"
                        class="form-input flex30"
                        placeholder="Neck"
                    />
                    <input
                        type="number"
                        name="chest"
                        id="chest"
                        class="form-input flex30"
                        placeholder="Chest"
                    />
                    <input
                        type="number"
                        name="shoulder"
                        id="shoulder"
                        class="form-input flex30"
                        placeholder="Shoulder"
                    />
                </div>
                <div class="input-group flex-row spaceb alignini">
                    <input
                        type="number"
                        name="ssleeve"
                        id="ssleeve"
                        class="form-input flex47-5"
                        placeholder="S. sleeve/RS"
                    />
                    <input
                        type="number"
                        name="lsleeve"
                        id="lsleeve"
                        class="form-input flex47-5"
                        placeholder="L. sleeve/RS"
                    />
                </div>
                <div class="input-group flex-row spaceb alignini">
                    <input
                        type="number"
                        name="hips"
                        id="hips"
                        class="form-input flex47-5"
                        placeholder="Hips"
                    />
                    <input
                        type="number"
                        name="waist"
                        id="waist"
                        class="form-input flex47-5"
                        placeholder="Waist"
                    />
                </div>
                <div class="title">trouser</div>
                <div class="input-group flex-row spaceb alignini">
                    <input
                        type="number"
                        name="trouser-waist"
                        id="trouser-waist"
                        class="form-input flex30"
                        placeholder="Waist"
                    />
                    <input
                        type="number"
                        name="lap"
                        id="lap"
                        class="form-input flex30"
                        placeholder="Lap"
                    />
                    <input
                        type="number"
                        name="knee"
                        id="knee"
                        class="form-input flex30"
                        placeholder="Knee"
                    />
                </div>
                <div class="input-group flex-row spaceb alignini">
                    <input
                        type="number"
                        name="length"
                        id="length"
                        class="form-input flex47-5"
                        placeholder="Length"
                    />
                    <input
                        type="number"
                        name="rleg"
                        id="rleg"
                        class="form-input flex47-5"
                        placeholder="R-Leg"
                    />
                </div>
                <div class="title">agbada</div>
                <div class="input-group flex-row spaceb alignini">
                    <input
                        type="number"
                        name="arm"
                        id="arm"
                        class="form-input flex47-5"
                        placeholder="Arm Length (shoulder to arm)"
                    />
                    <input
                        type="number"
                        name="length"
                        id="length"
                        class="form-input flex47-5"
                        placeholder="Length"
                    />
                </div>
                <div class="input-group flex-row spaceb">
                    <a href="account.html" class="fill btn sm">save and continue</a>
                </div>
            </form> 
        
            <div class="measurement-img flex50">
                <img src="assets\images\measurement.png" alt="">
            </div>
        </div>
    </section>
    <footer id="footer"></footer>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/plugins/jquery.sticky.js"></script>
    <script src="assets/plugins/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> -->
    <!-- <script src="app/components.js"></script> -->
    <script>
      $(document).ready(function() {});
    </script>
  </body>
</html>
