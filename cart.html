<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Invade | Cart</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap.min.css" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700|Alegreya+Sans:300,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="main">
    <header class="title" id="header"></header>
    <section class="main-content">
      <div class="breadcrumbs">
        <span class="breadcrumb"><a href="javascript:void(0)">Home</a></span>
        <span class="breadcrumb"><a href="javascript:void(0)">Shopping cart</a></span>
      </div>
      <div class="basic-container">
            <div class="title">SHOPPING CART</div>
            <div class="cart-view">
                <div class="cart-view-item heading">
                    <div class="cart-product">Product</div>
                    <div class="cart-price">Price</div>
                    <div class="cart-total">Total</div>
                </div> 
                <div class="cart-view-item">
                    <div class="cart-product">
                        <img class="cart-view-img" src="assets/images/Products/IMG_1754.jpg" alt="">
                        <div class="cart-view-desc">
                            <div><b>Illusion Yoke Lace Sheath Dress</b></div>
                            <div>Category: Lorem Ipsum</div>
                            <div>Material: Lorem Ipsum</div>
                            <button class="btn fill sm">remove</button>
                        </div>
                    </div>
                    <div class="cart-price">$80.00</div>
                    <div class="cart-total">$80.00</div>
                </div>
                <div class="cart-view-item">
                    <div class="cart-product">
                        <img class="cart-view-img" src="assets/images/Products/d4d721f1-5a7f-4e20-848c-ac1cfc126fb4.jpg" alt="">
                        <div class="cart-view-desc">
                            <div><b>Illusion Yoke Lace Sheath Dress</b></div>
                            <div>Category: Lorem Ipsum</div>
                            <div>Material: Lorem Ipsum</div>
                            <button class="btn fill sm">remove</button>
                        </div>
                    </div>
                    <div class="cart-price">$80.00</div>
                    <div class="cart-total">$80.00</div>
                </div> 
                <div class="cart-view-item">
                    <div class="cart-product">Total price</div>
                    <div class="cart-price"></div>
                    <div class="cart-total">$160.00</div>
                </div>
                <div class="cart-view-bottom">
                    <a class="btn fill" href="products.html">CONTINUE SHOPPING</a>
                    <a class="btn fill" href="checkout.html">CHECKOUT</a>
                </div>

            </div>
      </div>
    </section>
    <footer id="footer"></footer>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/plugins/jquery.sticky.js"></script>
    <script src="assets/plugins/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> -->
    <script src="app/components.js"></script>
    <script>
      $(document).ready(function() {});
    </script>

</html>
