<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width">
    <title>Invade | Contact Us</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap.min.css" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700|Alegreya+Sans:300,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="main">
    <header class="title" id="header"></header>
    <section class="main-content">
      <div class="breadcrumbs">
        <span class="breadcrumb"><a href="javascript:void(0)">Home</a></span>
        <span class="breadcrumb"><a href="javascript:void(0)">Contact Us</a></span>
      </div>
      <div class="contact-container">
          <div class="contacts">
                <div class="title">CONTACTS</div>
                <!-- <div class="contacts-item">
                    <span class="contacts-icon"><i class="fa fa-home"></i></span>
                    <div class="contacts-desc">
                        <b>ADDRESS</b>
                        <span>7563 St. Vicent Place, Glasgow</span>
                    </div>
                </div> -->
                <div class="contacts-item">
                    <span class="contacts-icon"><i class="fa fa-phone"></i></span>
                    <div class="contacts-desc">
                        <b>PHONE</b>
                        <span>08036022641</span>
                    </div>
                </div>
                <div class="contacts-item">
                    <span class="contacts-icon"><i class="fa fa-whatsapp"></i></span>
                    <div class="contacts-desc">
                        <b>WHATSAPP</b>
                        <span>07088562421</span>
                    </div>
                </div>
                <div class="contacts-item">
                    <span class="contacts-icon"><i class="fa fa-envelope-o"></i></span>
                    <div class="contacts-desc">
                        <b>EMAIL</b>
                        <span>info@invade.ng</span>
                    </div>
                </div>
                <div class="contacts-item">
                    <span class="contacts-icon"><i class="fa fa-clock-o"></i></span>
                    <div class="contacts-desc">
                        <b>HOURS</b>
                        <span>7 Days a week from 10:00 am to 6:00 pmt</span>
                    </div>
                </div>
          </div>
          <div class="getintouch">
                <div class="title">GET IN TOUCH WITH US</div>
                <form action="account.html" method="post">
                    <div class="input-group">
                        <label for="contact-name">Name</label>
                        <input
                            type="text"
                            name="contact-name"
                            id="contact-name"
                            class="form-input"
                        />
                    </div>
                    <div class="input-group">
                        <label for="contact-email">Email Address</label>
                        <input
                            type="email"
                            name="contact-email"
                            id="contact-email"
                            class="form-input"
                        />
                    </div>
                    <div class="input-group">
                        <label for="contact-message">Whatâ€™s on your mind?</label>
                        <textarea class="form-input" name="contact-message" id="contact-message" cols="30" rows="6"></textarea>
                    </div>
                    <div class="input-group flex-row">
                        <button class="fill btn">SUBMIT</button>
                    </div>
                </form>
          </div>
          <div class="follow">
                <div class="title">FOLLOW US</div>
                <div class="contacts-item">
                    <span class="contacts-icon"><i class="fa fa-facebook"></i></span>
                    <div class="contacts-desc">
                        <b>FOLLOW US ON FACEBOOK</b>
                    </div>
                </div>
                <div class="contacts-item">
                    <span class="contacts-icon"><i class="fa fa-twitter"></i></span>
                    <div class="contacts-desc">
                        <b>FOLLOW US ON TWITTER</b>
                    </div>
                </div>
                <div class="contacts-item">
                    <span class="contacts-icon"><i class="fa fa-instagram"></i></span>
                    <div class="contacts-desc">
                        <b>FOLLOW US ON INSTAGRAM</b>
                    </div>
                </div>
          </div>
      </div>
    </section>
    <footer id="footer"></footer>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/plugins/jquery.sticky.js"></script>
    <script src="assets/plugins/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> -->
    <script src="app/components.js"></script>
    <script>
      $(document).ready(function() {});
    </script>
  </body>
</html>
