<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Invade</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700|Alegreya+Sans:300,600" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header class="title">
		<div class="top">
			<span class="call">ORDER ONLINE OR CALL US (1800) 000 8808</span>
			<div class="header-actions">
				<div class="header-action"><span><i class="fa fa-search"></i></span> search</div>
				<div class="header-action"><span><i class="fa fa-user"></i></span> account</div>
				<div class="header-action"><span><i class="fa fa-heart"></i></span> wishlist</div>
				<div class="header-action">1USD</div>
			</div>
		</div>
		<div class="menu">
			<a class="logo">
				<img src="assets/images/Invade logo - White.png" alt="">
			</a>
			<div class="menu-list">
				<div class="menu-item">home</div>
				<div class="menu-item">catalog</div>
				<div class="menu-item">blog</div>
				<div class="menu-item">sale</div>
				<div class="menu-item">contact us</div>
			</div>
			<div class="cart-preview">
				<span><i class="fa fa-shopping-bag"></i>MY CART: 0 item(s)</span>
			</div>
		</div>
	</header>
	<section class="banner">
		<div class="banner-item">
			<img src="assets/images/6235ab0e-860f-4309-965c-43a2557496cc.jpg" alt="">
			<div class="banner-desc">
				<div class="title">NEW ARRIVALS</div>
				<div class="big">Fashion Items from $30</div>
				<button class="btn fill">SHOP NOW</button>
			</div>
		</div>
	</section>
	<section class="product-groups">
		<div class="product-group">
			<div class="title">NEW ARRIVALS</div>
			<h4 class="big">Men Apparel</h4>
			<button class="btn bordered">SHOP NOW</button>
		</div>
		<div class="product-group">
			<div class="title">NEW ARRIVALS</div>
			<h4 class="big">Women Apparel</h4>
			<button class="btn bordered">SHOP NOW</button>
		</div>
		<div class="product-group">
			<div class="title">NEW ARRIVALS</div>
			<h4 class="big">Shoes & Bags</h4>
			<a class="btn bordered">SHOP NOW</a>
		</div>
	</section>
</body>
</html>
